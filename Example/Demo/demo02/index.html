<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./js/babel.min.js"></script>
  <title>Document</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      position: relative;
    }

    div {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>

  <div class="test"></div>


<script>
  let style = "width: 40px; border: 1px solid rgb(19,206,102);"
  let obj = style.split(";").filter(item => item != "").map(target => {
    let [key, value] = target.split(":")
    key = key.trim()
    value = value.trim()

    return {
      [key]: value
    }
  })

  console.log(obj)
</script>

</body>
</html>
