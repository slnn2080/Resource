<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #wrap {
      width: 500px;
      height: 500px;
      position: relative;
    }
    .mask, .item {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .mask {
      background: #212121;
      z-index: 2;
      transition: all, 2s;
      opacity: 1;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .active {
      opacity: 0;
    }

  </style>
</head>
<body>
  <video class="video" width="600px" controls></video>
  <button class="record-btn">record</button>

  
</body>
</html>
